{% extends 'base.html' %}

{% block content %}
<header class="header">
    <h1>Editar Comunicado</h1>
</header>

<section class="content-box">
    <h2>Modificar Mensaje Oficial</h2>

    <form class="form-container" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="titulo">TÃ­tulo del Comunicado</label>
            <input type="text" id="titulo" name="titulo" value="{{ comunicado.titulo }}" required>
        </div>

        <div class="form-group">
            <label for="cuerpo">Cuerpo del Mensaje</label>
            <textarea id="cuerpo" name="cuerpo" rows="6" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-family: 'Roboto', sans-serif;">{{ comunicado.cuerpo }}</textarea>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="action-button">
                Guardar Cambios
            </button>
            <a href="{% url 'dashboard' %}" class="action-button" style="background-color: #95a5a6; text-decoration: none; text-align: center;">
                Cancelar
            </a>
        </div>
    </form>
</section>
{% endblock %}
